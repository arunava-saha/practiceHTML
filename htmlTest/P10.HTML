<!DOCTYPE html>
<html>

<head>
    <title>Job Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin: 5px 0;
            width: 120px;
        }

        input[type="text"],
        input[type="password"],
        input[type="radio"],
        input[type="checkbox"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: row;
        }

        .radio-group label,
        .checkbox-group label {
            margin: 5px 10px 5px 0;
            width: auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Job Enquiry Form</h1>

        <form action="submit.php" method="post">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label>Interested in:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="html" name="interests[]" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="c" name="interests[]" value="c">
                <label for="c">C</label>
                <input type="checkbox" id="java" name="interests[]" value="java">
                <label for="java">Java</label>
            </div>

            <label for="skills">Describe Your Skills:</label>
            <textarea id="skills" name="skills" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
